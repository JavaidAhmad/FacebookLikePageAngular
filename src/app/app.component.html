

<div class="container">
        <h3>Test App like</h3>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm" >
                 <div class="form-group">
                            <label for="">Enter Your AppId</label>
                            <input type="text " id="appId" class="form-control" [(ngModel)]="appId" name="appId" required>
                 </div>
                 <div class="form-group">
                        <label for="">Enter Your PageId</label>
                        <input type="text " id="pageId" class="form-control" [(ngModel)]="pageId" name="appId" required>
             </div>
             <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button> 

             <div class="fb-like pull-right"
                    data-href="https://www.facebook.com/abcdefghijklmnopqrstqwxyz/"
                     data-layout="standard"
                        data-action="like" data-size="small"
                         data-show-faces="true" >
                </div>

            </form>
        </div>
    </div>
</div>
